<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #343a40;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .table-container {
        display: none;
      }
    }
    @media (min-width: 768px) {
      .card-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">HSAPSS Windsor</h1>

    <!-- Add Student Form -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Add New Yuvak</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" id="addStudentForm">
          <div class="col-md-6 col-lg-4">
            <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col-md-6 col-lg-4">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
          </div>
          <div class="col-md-6 col-lg-4">
            <input class="form-control" type="email" name="mail_id" placeholder="Email" required>
          </div>
          <div class="col-md-6 col-lg-4">
            <input class="form-control" type="text" name="phone" placeholder="Phone" required>
          </div>
          <div class="col-md-6 col-lg-4">
            <input class="form-control" type="text" name="address" placeholder="Address">
          </div>
          <div class="col-md-6 col-lg-4">
            <button type="submit" class="btn btn-success w-100">Add Yuvak</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Students Table for Larger Screens -->
    <div class="card shadow table-container">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Yuvak List</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Call Made</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Students Card Layout for Smaller Screens -->
    <div class="card shadow card-container">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Yuvak List</h5>
      </div>
      <div class="card-body">
        <div id="studentsCardContainer" class="row g-3"></div>
      </div>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="editStudentModalLabel">Edit Yuvak</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editStudentForm">
          <div class="modal-body">
            <input type="hidden" id="editStudentId">
            <div class="mb-3">
              <label for="editFirstName" class="form-label">First Name</label>
              <input type="text" id="editFirstName" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" id="editLastName" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
              <label for="editMailId" class="form-label">Email</label>
              <input type="email" id="editMailId" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="editAddress" class="form-label">Address</label>
              <input type="text" id="editAddress" class="form-control" placeholder="Address">
            </div>
            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" id="editPhone" class="form-control" placeholder="Phone" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function fetchStudents() {
      const response = await fetch('/students');
      const students = await response.json();
      const tableBody = document.getElementById('studentsTable');
      const cardContainer = document.getElementById('studentsCardContainer');

      tableBody.innerHTML = '';
      cardContainer.innerHTML = '';

      students.forEach(student => {
        // Table Layout for Larger Screens
        const tableRow = `
          <tr>
            <td>${student.student_index}</td>
            <td>${student.first_name}</td>
            <td>${student.last_name}</td>
            <td>${student.mail_id}</td>
            <td><a href="tel:${student.phone}" class="text-primary">${student.phone}</a></td>
            <td>${student.address}</td>
            <td><input type="checkbox" onchange="markCallMade(${student.student_index})"></td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="showEditModal(${student.student_index}, '${student.first_name}', '${student.last_name}', '${student.mail_id}', '${student.phone}', '${student.address}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_index})">Delete</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += tableRow;

        // Card Layout for Smaller Screens
        const card = `
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${student.first_name} ${student.last_name}</h5>
                <p class="card-text">
                  <strong>Email:</strong> ${student.mail_id}<br>
                  <strong>Phone:</strong> <a href="tel:${student.phone}" class="text-primary">${student.phone}</a><br>
                  <strong>Address:</strong> ${student.address || 'N/A'}
                </p>
                <div class="d-flex justify-content-between">
                  <input type="checkbox" onchange="markCallMade(${student.student_index})"> Call Made
                  <div>
                    <button class="btn btn-warning btn-sm" onclick="showEditModal(${student.student_index}, '${student.first_name}', '${student.last_name}', '${student.mail_id}', '${student.phone}', '${student.address}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_index})">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        cardContainer.innerHTML += card;
      });
    }

    // Other existing functions (deleteStudent, showEditModal, markCallMade) remain the same

    fetchStudents();
  </script>
</body>
</html>
