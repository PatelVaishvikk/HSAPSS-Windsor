<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSAPSS Windsor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">HSAPSS WINDSOR</h1>

    <!-- Add Student Form -->
    <div id="addStudentForm">
      <h2>Add New Yuvak</h2>
      <form method="POST" action="/students">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="email" class="form-control" name="mail_id" placeholder="Email" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone" required>
          </div>
          <div class="col-12 mb-3">
            <textarea class="form-control" name="address" placeholder="Address"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Add Yuvak</button>
          </div>
        </div>
      </form>
    </div>

    <hr>

    <!-- Student List -->
    <div id="studentList">
      <h2>Yuvak List</h2>
      <div id="studentsContainer" class="row"></div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Yuvak</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="editStudentForm">
            <div class="modal-body">
              <input type="hidden" id="editStudentId">
              <div class="mb-3">
                <label for="editFirstName">First Name</label>
                <input type="text" id="editFirstName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editLastName">Last Name</label>
                <input type="text" id="editLastName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editMailId">Email</label>
                <input type="email" id="editMailId" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editPhone">Phone</label>
                <input type="text" id="editPhone" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editAddress">Address</label>
                <textarea id="editAddress" class="form-control"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch and display students
    async function fetchStudents() {
      const response = await fetch('/students');
      const students = await response.json();
      const studentsContainer = document.getElementById('studentsContainer');

      studentsContainer.innerHTML = ''; // Clear previous content

      students.forEach((student) => {
        const studentCard = `
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${student.first_name} ${student.last_name}</h5>
                <p class="card-text">
                  <strong>Phone:</strong> ${student.phone}<br>
                  <strong>Address:</strong> ${student.address || 'N/A'}
                </p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-warning btn-sm" onclick="showEditModal(${student.student_index}, '${student.first_name}', '${student.last_name}', '${student.mail_id}', '${student.phone}', '${student.address}')">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_index})">Delete</button>
                </div>
              </div>
            </div>
          </div>
        `;
        studentsContainer.innerHTML += studentCard;
      });
    }

    fetchStudents();

    // Show Edit Modal
    function showEditModal(student_index, first_name, last_name, mail_id, phone, address) {
      document.getElementById('editStudentId').value = student_index;
      document.getElementById('editFirstName').value = first_name;
      document.getElementById('editLastName').value = last_name;
      document.getElementById('editMailId').value = mail_id;
      document.getElementById('editPhone').value = phone;
      document.getElementById('editAddress').value = address;

      const editModal = new bootstrap.Modal(document.getElementById('editStudentModal'));
      editModal.show();
    }

    // Submit Edit Form
    document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const student_index = document.getElementById('editStudentId').value;
      const first_name = document.getElementById('editFirstName').value;
      const last_name = document.getElementById('editLastName').value;
      const mail_id = document.getElementById('editMailId').value;
      const phone = document.getElementById('editPhone').value;
      const address = document.getElementById('editAddress').value;

      const response = await fetch(`/students/${student_index}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ first_name, last_name, mail_id, phone, address }),
      });

      if (response.ok) {
        alert('Student updated successfully!');
        fetchStudents();
      } else {
        alert('Failed to update student.');
      }
    });

    // Delete Student
    async function deleteStudent(student_index) {
      if (confirm('Are you sure you want to delete this student?')) {
        const response = await fetch(`/students/${student_index}`, { method: 'DELETE' });
        if (response.ok) {
          alert('Student deleted successfully!');
          fetchStudents();
        } else {
          alert('Failed to delete student.');
        }
      }
    }
  </script>
</body>
</html>
