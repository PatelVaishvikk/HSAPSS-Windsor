<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSAPSS Windsor</title>
  
  <!-- Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f6fa;
      --accent-color: #ff6b6b;
      --success-color: #2ecc71;
    }

    body {
      background-color: var(--secondary-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .page-header {
      background: linear-gradient(135deg, var(--primary-color), #7474BF);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      border-radius: 15px 15px 0 0 !important;
      background: var(--primary-color);
      color: white;
    }

    .btn {
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-success {
      background-color: var(--success-color);
      border: none;
    }

    .btn-warning {
      background-color: #f1c40f;
      border: none;
      color: white;
    }

    .btn-danger {
      background-color: var(--accent-color);
      border: none;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.7rem;
      border: 2px solid #eee;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: none;
    }

    /* DataTables Customization */
    .dataTables_wrapper {
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    table.dataTable {
      border-collapse: collapse !important;
      margin-top: 20px !important;
    }

    .dataTables_length select, .dataTables_filter input {
      border: 2px solid #eee !important;
      border-radius: 8px !important;
      padding: 5px 10px !important;
    }

    .dataTables_filter input:focus {
      border-color: var(--primary-color) !important;
      outline: none;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .page-header {
        padding: 1rem 0;
        text-align: center;
      }

      .card-body {
        padding: 1rem;
      }

      .btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }

      .dataTables_wrapper {
        padding: 10px;
      }

      /* Stack form elements on mobile */
      .form-group {
        margin-bottom: 1rem;
      }

      /* Improve table scrolling on mobile */
      .table-responsive {
        -webkit-overflow-scrolling: touch;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    /* Status Badge Styles */
    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .status-active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1 class="text-center mb-0">
        <i class="fas fa-users me-2"></i>
        HSAPSS Windsor
      </h1>
    </div>
  </div>

  <div class="container">
    <!-- Add Student Form -->
    <div class="card mb-4 shadow animate-fade-in">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="fas fa-user-plus me-2"></i>
          Add New Yuvak
        </h5>
      </div>
      <div class="card-body">
        <form class="row g-3" id="addStudentForm">
          <div class="col-md-6 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input class="form-control" type="email" name="mail_id" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input class="form-control" type="text" name="phone" placeholder="Phone" required>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input class="form-control" type="text" name="address" placeholder="Address">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <button type="submit" class="btn btn-success w-100">
              <i class="fas fa-plus-circle me-2"></i>Add Student
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Students Table -->
    <div class="table-responsive">
      <table id="studentsTable" class="display table table-striped table-bordered nowrap" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">
            <i class="fas fa-edit me-2"></i>
            Edit Yuvak
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="editStudentForm">
          <div class="modal-body">
            <input type="hidden" id="editStudentId">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="editFirstName" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="editLastName" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="editMailId" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" id="editPhone" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" id="editAddress" class="form-control">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times me-2"></i>Cancel
            </button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    let dataTable;

    $(document).ready(function() {
      dataTable = $('#studentsTable').DataTable({
        responsive: true,
        columnDefs: [
          { responsivePriority: 1, targets: [1, 2] }, // Names are highest priority
          { responsivePriority: 2, targets: -1 },     // Actions are second priority
          { responsivePriority: 3, targets: [3, 4] }, // Contact info is third priority
          { responsivePriority: 4, targets: [0, 5] }  // ID and address are lowest priority
        ],
        dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>rtip',
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records..."
        }
      });
      fetchStudents();

      // Add animation when adding new records
      dataTable.on('draw', function() {
        $('.dataTable tbody tr').addClass('animate-fade-in');
      });
    });

    async function fetchStudents() {
      try {
        const response = await fetch('/students');
        const students = await response.json();
        
        dataTable.clear();
        
        students.forEach(student => {
          dataTable.row.add([
            student.student_index,
            student.first_name,
            student.last_name,
            `<a href="mailto:${student.mail_id}" class="text-primary">
              <i class="fas fa-envelope me-1"></i>${student.mail_id}
             </a>`,
            `<a href="tel:${student.phone}" class="text-primary">
              <i class="fas fa-phone me-1"></i>${student.phone}
             </a>`,
            `<i class="fas fa-map-marker-alt me-1"></i>${student.address || 'N/A'}`,
            `<div class="btn-group">
              <button class="btn btn-warning btn-sm" onclick="showEditModal(${student.student_index}, '${student.first_name}', '${student.last_name}', '${student.mail_id}', '${student.phone}', '${student.address}')">
                <i class="fas fa-edit me-1"></i>Edit
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.student_index})">
                <i class="fas fa-trash me-1"></i>Delete
              </button>
             </div>`
          ]);
        });
        
        dataTable.draw();
      } catch (error) {
        console.error('Error fetching students:', error);
        // Show error toast or alert
      }
    }



    async function deleteStudent(id) {
      try {
        await fetch(`/students/delete/${id}`, { method: 'DELETE' });
        fetchStudents();
      } catch (error) {
        console.error('Error deleting student:', error);
      }
    }

    function showEditModal(id, firstName, lastName, mailId, phone, address) {
      const modal = new bootstrap.Modal(document.getElementById('editStudentModal'));
      document.getElementById('editStudentId').value = id;
      document.getElementById('editFirstName').value = firstName;
      document.getElementById('editLastName').value = lastName;
      document.getElementById('editMailId').value = mailId;
      document.getElementById('editPhone').value = phone;
      document.getElementById('editAddress').value = address || '';
      modal.show();
    }

    document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        e.target.reset();
        fetchStudents();
      } catch (error) {
        console.error('Error adding student:', error);
      }
    });

    document.getElementById('editStudentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const id = document.getElementById('editStudentId').value;
        const data = {
          first_name: document.getElementById('editFirstName').value,
          last_name: document.getElementById('editLastName').value,
          mail_id: document.getElementById('editMailId').value,
          phone: document.getElementById('editPhone').value,
          address: document.getElementById('editAddress').value
        };

        await fetch(`/students/edit/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const modal = bootstrap.Modal.getInstance(document.getElementById('editStudentModal'));
        modal.hide();
        fetchStudents();
      } catch (error) {
        console.error('Error updating student:', error);
      }
    });
  </script>
</body>
</html>
